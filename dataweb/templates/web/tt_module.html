{% extends "web/base.html" %} {% block main_body %} {% load static %}

<div class="container">
  <div class="card text-bg-dark mb-3" style="max-width: 100%">
    <div class="card-header">Header</div>
    <div class="card-body">
      <h5 class="card-title">Secondary card title</h5>
      <p class="card-text">
        Some quick example text to build on the card title and make up the bulk
        of the card's content.
      </p>
      <div id="m1" style="width: 100%; height: 400px"></div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-8">
      <div class="card text-bg-dark mb-3" style="width: 100%; height: 40rem">
        <div class="card-header">Header</div>
        <div class="card-body">
          <div id="m2" style="width: 100%; height: 100%"></div>
        </div>
      </div>
    </div>
    <div class="col-sm-4">
      <div class="card text-bg-dark mb-3" style="width: 100%">
        <div class="card-header">Header</div>
        <div class="card-body">
          <div id="m3" style="width: 100%; height: 400px"></div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %} {%block js%}
<script type="text/javascript">
  $(function () {
    initBar();
  });
  function initBar() {
    // Initialize the echarts instance based on the prepared dom
    var myChart = echarts.init(document.getElementById("m1"));

    // Specify the configuration items and data for the chart
    var option = {
      title: {
        text: "ECharts Getting Started Example",
        textAlign: "auto",
        left: "center",
      },
      tooltip: {},
      legend: {
        data: [],
        bottom: 0,
        textStyle: {
          color: "white",
        },
      },

      xAxis: {
        data: [],
      },
      yAxis: {},
      series: [],
    };
    $.ajax({
      url: "/chart/bar",
      type: "get",
      dataType: "JSON",
      success: function (res) {
        //get data from database
        console.log(res);
        if (res.status) {
          option.legend.data = res.data.legend;
          option.xAxis.data = res.data.x_axis;
          option.series = res.data.series_list;
        }

        myChart.setOption(option);
      },
    });
    // Display the chart using the configuration items and data just specified.
  }

  $(function () {
    initPie();
  });
  function initPie() {
    // Initialize the echarts instance based on the prepared dom
    var myChart = echarts.init(document.getElementById("m2"));

    // Specify the configuration items and data for the chart
    option = {
      tooltip: {
        trigger: "item",
        formatter: "{a} <br/>{b}: {c} ({d}%)",
      },
      legend: {
        data: [
          "Direct",
          "Marketing",
          "Search Engine",
          "Email",
          "Union Ads",
          "Video Ads",
          "Baidu",
          "Google",
          "Bing",
          "Others",
        ],
        bottom: 0,
        textStyle: {
          color: "white",
        },
      },
      series: [
        {
          name: "Access From",
          type: "pie",
          selectedMode: "single",
          radius: [0, "30%"],
          label: {
            position: "inner",
            fontSize: 14,
          },
          labelLine: {
            show: false,
          },
          data: [
            { value: 1548, name: "Search Engine" },
            { value: 775, name: "Direct" },
            { value: 679, name: "Marketing", selected: true },
          ],
        },
        {
          name: "Access From",
          type: "pie",
          radius: ["45%", "60%"],
          labelLine: {
            length: 30,
          },
          label: {
            formatter: "{a|{a}}{abg|}\n{hr|}\n  {b|{b}ï¼š}{c}  {per|{d}%}  ",
            backgroundColor: "#F6F8FC",
            borderColor: "#8C8D8E",
            borderWidth: 1,
            borderRadius: 4,
            rich: {
              a: {
                color: "#6E7079",
                lineHeight: 22,
                align: "center",
              },
              hr: {
                borderColor: "#8C8D8E",
                width: "100%",
                borderWidth: 1,
                height: 0,
              },
              b: {
                color: "#4C5058",
                fontSize: 14,
                fontWeight: "bold",
                lineHeight: 33,
              },
              per: {
                color: "#fff",
                backgroundColor: "#4C5058",
                padding: [3, 4],
                borderRadius: 4,
              },
            },
          },
          data: [
            { value: 1048, name: "Baidu" },
            { value: 335, name: "Direct" },
            { value: 310, name: "Email" },
            { value: 251, name: "Google" },
            { value: 234, name: "Union Ads" },
            { value: 147, name: "Bing" },
            { value: 135, name: "Video Ads" },
            { value: 102, name: "Others" },
          ],
        },
      ],
    };

    // Display the chart using the configuration items and data just specified.
    myChart.setOption(option);
  }
  $(function () {
    initLine();
  });
  function initLine() {
    // Initialize the echarts instance based on the prepared dom
    var myChart = echarts.init(document.getElementById("m3"));
    option = {
      xAxis: {
        type: "category",
        data: ["Mon", "Tue", "Wed", "Thu", "Fri", "Sat", "Sun"],
      },
      yAxis: {
        type: "value",
      },
      series: [
        {
          data: [150, 230, 224, 218, 135, 147, 260],
          type: "line",
        },
      ],
    };
    myChart.setOption(option);
  }
</script>
{%endblock%}
